<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-alert-label</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-alert-label.html" />
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <script src="px-alert-label-custom-tests.js"></script>
  </head>

  <body>
    <custom-style>
      <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>

    <test-fixture id="fixture-important">
      <template>
        <px-alert-label type="important" label="Important"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-warning">
      <template>
        <px-alert-label type="warning" label="Warning"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-error">
      <template>
        <px-alert-label type="error" label="Error"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-info">
      <template>
        <px-alert-label type="info" label="Information"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-healthy">
      <template>
        <px-alert-label type="healthy" label="Healthy"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-healthy-inverted">
      <template>
        <px-alert-label type="healthy-inverted" label="Inverted"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-unknown">
      <template>
        <px-alert-label type="unknown" label="Unknown"></px-alert-label>
      </template>
    </test-fixture>

    <test-fixture id="fixture-badge">
      <template>
        <px-alert-label type="important" label="3" id="fixture-badge"></px-alert-label>
      </template>
    </test-fixture>

  </body>
</html>
